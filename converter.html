<!DOCTYPE html>
<html>
    <head>
        <title>Currency-converter-app</title>
        <link rel="stylesheet" href="converter.css">
        
    </head>
    <body>
        
        <div class="loginbox">
        <fieldset>
            <br><br>
            
            <label>ENTER AMOUNT</label>
            <input type="text" placeholder="enter your currency">
            <br><br>
            <label>From currency</label>
            <select>
                <option>USD</option>
                <option>EURO</option>
                <option>pounds</option>
                <option>yen</option>
                <option>yuan</option>
                <option>cedis</option>
            </select>
            <br><br>
            <label>To currency</label>
            <select>
                <option>naira</option>
                <option>dollars</option>
                <option>pounds</option>
                <option>yen</option>
                <option>yuan</option>
                <option>cedis</option>
            </select>
            <br><br><br><br>
            <input type="convert" name="" value="convert">
            <br><br>
            <input type="text" placeholder="Result">
            </div>
